<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background-color: white;
    border-radius: 15px;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    width: 80%;
    max-width: 800px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.form-section {
    flex: 1;
    padding: 20px;
}

.image-section {
    flex: 1;
    padding: 20px;
}

.image-section img {
    max-width: 100%;
    border-radius: 10px;
}

h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.input-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.input-row input {
    width: 48%; /* Taking into account 2% for the space in between */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.input-row input[type="text"], .input-row input[type="password"], .input-row input[type="email"] {
    width: 100%;
}

/* Responsive Design */
@media (max-width: 768px) {
    .input-row {
        flex-direction: column;
    }

    .input-row input {
        width: 100%;
        margin-bottom: 10px;
    }

    .container {
        flex-direction: column;
    }

    .form-section, .image-section {
        width: 100%;
        padding: 0;
    }
}

</style>
<body>

<div class="container">
    <!-- Form Section -->
    <div class="form-section">
        <h2>Create Account</h2>
        <div class="input-row">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div class="input-row">
            <input type="email" placeholder="Email">
        </div>
        <div class="input-row">
            <input type="password" placeholder="Confirm Password">
        </div>
        <button type="button" class="btn btn-primary">signup</button>
    </div>

    <!-- Image Section -->
    <div class="image-section">
        <img src="https://i.postimg.cc/FH3qzkD4/atg-illustration.png" alt="Description of Image">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
